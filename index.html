<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucrare de control HTML</title>
</head>
<body>
    <input id="name">
    <button id="getBtn">Primeste varianta</button>
    <script language="javascript">
      document.getElementById("getBtn").addEventListener("click", () => {
          const result = students.filter(el => el.name === document.getElementById("name").value)
          if(result) {
              alert(result.name + " rezolva varianta " + result.option);
          } else {
              alert("Numele nua fost gasit");
          }          
      });
        
      const students = [
          {
              name: "Crasnojon Nicoleta", 
              option: 2
          },
          {
              name: "DanilÄƒ Alexandru", 
              option: 3
          }
      ];
    </script>
</body>
</html>
